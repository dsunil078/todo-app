<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../todo-app/styles/main-page.css"/>
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    </head>

    <body>
        <div class="bg-container">
            <div class="container">
                <div class="row">
                    <div class="col-12 pt-3">
                        <h1 class="todo-app-heading text-center mb-1">Todo Application</h1>

                        <h1 class="mb-3 create-task-heading-part1">Create <span class="create-task-heading-part2" >Task</span></h1>
                        <input id="taskDescription" type="text" class="input-box mb-3" placeholder="What needs to be done?"/>
                        </br>
                        <button class="btn custom-button mb-5" id="createTaskButton" type="submit">Add</button>
                        <h1 class="mb-3 create-task-heading-part1">My <span class="create-task-heading-part2" >Task</span></h1>
                    </div>
                    <div class="col-12">
                        <ul class="todo-items-container" id="todoItemsContainer">
                            <!--<li class="d-flex flex-row">
                                <input type="checkbox" id="c1" class="todo-item-checkbox"/>
                                <div class="todo-item-label d-flex flex-row">
                                    <label for="c1"> test task</label>
                                    <div class="todo-item-label-delete">
                                        <i class="bi bi-trash-fill"></i>
                                    </div>
                                    
                                </div>
                            </li>-->
                        </ul>


                    </div>

                </div>

            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                <p id="modalBody"></p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn custom-button" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        <script src="../todo-app/app.js"></script>
    </body>
</html>
